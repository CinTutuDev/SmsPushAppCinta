<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title> SmsPushAppCinta </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      <ion-label>Mensajes de push</ion-label>
      <!--   <ion-button>See All</ion-button> -->
    </ion-list-header>

    <ion-item *ngFor="let i of push.sms">
      <ion-label>
        <h3>{{i.title}}</h3>
        <p>{{i.body}}</p>
        <p>{{i.additionalData | json}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
